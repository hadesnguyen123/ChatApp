<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script src="/socket.io/socket.io.js"></script>

        // yêu cầu kết nối từ server với client
    </script>
