<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>

<body>
    <h1>Chat App</h1>
    <button id="buttonClick">+1</button>
    <br>
    count: <span id="spanIncrease">1</span>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // yêu cầu kết nối từ server với client
        const socket = io();

        //nhận lại event từ server gửi về client
        socket.on("send count server to client", (count) => {
            document.getElementById("spanIncrease").innerHTML = count
        })
        socket.on("send message server to client", (message) => {
            console.log("Đã nhận được message:" + message)
        })

        //bắt sự kiện click
        document.getElementById("buttonClick").addEventListener("click", () => {
            socket.emit("send increment client to server")
        })
    </script>
</body>

</html>
